set -g default-terminal "screen-256color"
setw -g automatic-rename on
set-option -g prefix C-a


unbind C-b
unbind '"'
unbind %


# VIM like split navigation
bind-key v split-window -h
bind-key s split-window -v
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R


#set -g status-left-style bg=colour233,fg=colour243
set -g status-left-length 40
set -g status-left "#[fg=colour240,bg=colour235]█#[fg=colour240,bg=colour235] #I:#P #[fg=colour235,bg=colour233,nobold]█"
set -g status-right-length 50
set -g status-right '#[fg=colour231,bg=colour235]  #(whoami)@#(hostname)  |    %d/%m/%y #[fg=colour231,bg=colour235]%H:%M:%S '
